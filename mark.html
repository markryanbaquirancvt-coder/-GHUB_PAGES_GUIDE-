    <style>
        /* ===== GLOBAL ===== */
        body {

            background: #0b0b0b;

        /* ===== LOADING SCREEN ===== */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .progress-box {

        }

        .progress-bar {
            height: 100%;
            width: 0%;

        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid red;
        }

        .navbar-brand {
            font-family: 'Press Start 2P';
            color: red !important;
        }

        /* ===== SIDE HUD ===== */
        .side-hud {
            position: fixed;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            z-index: 10;
        }

        .side-hud a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid red;
            color: red;
            font-family: 'Press Start 2P';
            text-decoration: none;
            background: rgba(0,0,0,0.8);
            text-align: center;
        }

        .side-hud a:hover {
            background: red;
            color: black;
        }

        /* ===== SECTIONS ===== */
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* ===== WALLPAPER BACKGROUND LOGIC ===== */
        .section-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Ensures it acts like a wallpaper */
            background-position: center center; /* Keeps it centered */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Creates the desktop parallax feel */
            filter: brightness(0.5); 
            z-index: -1;
        }

        /* ===== CONTENT ===== */
        .section-content {
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.4);
            max-width: 900px;
            width: 90%;
        }

        /* ===== TYPING EFFECT ===== */
        .typing {
            font-family: 'Press Start 2P';
            color: red;
            border-right: 3px solid red;
            white-space: normal;
            display: inline-block;
        }

        /* ===== RPG STATS & AUDIO ===== */
        .stat-box {
            border: 2px solid red;
            padding: 20px;
            margin-top: 20px;
            background: rgba(20, 0, 0, 0.5);
        }

        .stat-label {
            margin-bottom: 10px;
            font-family: 'Press Start 2P';
            font-size: 0.8rem;
            color: red;
        }

        audio {
            width: 100%;
            filter: invert(1) hue-rotate(180deg) brightness(1.5);
            margin-top: 15px;
        }

        /* ===== CARDS ===== */
        .card-anime {
            border: 2px solid red;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            transition: 0.3s ease-in-out;
            cursor: pointer;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .card-anime:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px red;
            background: red;
            color: black;
        }

        /* ===== SCROLL REVEAL ===== */
        .reveal {
            opacity: 0;
            transform: translateY(60px);
            transition: 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            background: black;
            border-top: 2px solid red;
            padding: 25px;
            text-align: center;
            font-family: 'Press Start 2P';
            color: red;
        }
    </style>
</head>

<script>
/* LOADING BAR */
let load = 0;
const bar = document.getElementById("loadBar");
const loader = document.getElementById("loader");
const audio = document.getElementById("mainAudio");

const loading = setInterval(() => {
    load += 5;
    bar.style.width = load + "%";
    if (load >= 100) {
        clearInterval(loading);
        loader.style.transition = "0.5s";
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500);
    }
}, 50);

/* TYPING EFFECT */
const text = "WELCOME TO MY DIGITAL REALM. DISCOVER MY STORY!";
let i = 0;
const typingText = document.getElementById("typingText");

function typeEffect() {
    if (i < text.length) {
        typingText.textContent += text.charAt(i);
        i++;
        setTimeout(typeEffect, 70);
    }
}
typeEffect();

/* SCROLL REVEAL */
const reveals = document.querySelectorAll(".reveal");
window.addEventListener("scroll", () => {
    reveals.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < window.innerHeight - 100) {
            section.classList.add("active");
        }
    });
});

/* MUSIC AUTOPLAY ON FIRST CLICK */
window.addEventListener('click', () => {
    if (audio.paused) {
        audio.volume = 0.4;
        audio.play();
    }
}, { once: true });
</script>
